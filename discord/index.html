<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/discord-logo.png"/>
</head>

<body>

    <div class="container">
        <div class="box">
            <nav>
                <div class="login">
                    <h3 class="title">Boas-vindas de volta!</h3>
                    <p class="subtitle">
                        Estamos muito animados em te ver novamente!
                    </p>
                    <section class="dados">
                        <form>
                            <div>
                                <h5>E-MAIL OU NÚMERO DE TELEFONE</h5>
                                <input type="text" name="email" autocomplete="on" placeholder="E-mail">
                            </div>
                            <div>
                                <h5>SENHA</h5>
                                <input type="password" name="password" spellcheck="false" autocomplete="on"
                                    placeholder="Senha">
                            </div>
                            <div class="forgot">
                                <a href="">Esqueceu sua senha?</a>
                            </div>
                            <div class="submit">
                                <button type="button">Entrar</button>
                            </div>
                            <div class="register">
                                <label for="#register">Precisando de uma conta?</label>
                                <a id="register" href="#">Registre-se</a>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="qrcodelogin">
                    <img src="assets/qrcode.jpg" class="qrcode">
                    <h3 class="title">Entrar com Código QR</h3>
                    <p class="subtitle">Escaneie isto <strong>com o app móvel do Discord</strong> para fazer login
                        imediatamente.</p>
                </div>
        </div>
        </nav>
    </div>
    </div>
</body>

</html>
